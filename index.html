<!DOCTYPE html>
<html>
<script src="index.js"></script>
<head>
  <title>Преобразование систем координат</title>
</head>
<body>
  <h1>Преобразование систем координат</h1>
  
  <br>
  <h2><label for="СК">Выберите изначальную систему координат</label></h2>
  <select name="Система координат" id="1">
    <option disabled>----</option>
    <option value="ДПСК2">Декартова система координат (2 измерения)</option>
    <option value="ДПСК2">Полярная система координат</option>
    <option value="ДПСК3">Декартова система координат (3 измерения)</option>
    <option value="СфСК">Сферическая система координат</option>
    <option value="ЦСК">Цилиндрическая система координат</option>
  </select>
  <br />

  
  <br>
  <h2><label for="СК">Выберите конечную систему координат</label></h2>
  <select id="2">
  <option class="select" value="select">----</option>
  <option class="ДПСК3" value="aa">Сферическая система координат</option>
  <option class="ДПСК3" value="ab">Цилиндрическая система координат</option>
    
  <option class="СфСК" value="ac">Декартова система координат (3 измерения)</option>
  <option class="СфСК" value="ba">Цилиндрическая система координат</option>

  <option class="ЦСК" value="bb">Декартова система координат (3 измерения)</option>
  <option class="ЦСК" value="bc">Сферическая система координат</option>
  
</select>

  
  <label for="x">x:</label>
  <input type="number" id="x" value="0">

  <label for="y">y:</label>
  <input type="number" id="y" value="0">

  <label for="z">z:</label>
  <input type="number" id="z" value="0">

  <button onclick="convert()">Преобразовать</button>
  
  
  
  <h2>Сферические координаты:</h2>
  <p>r: <span id="r"></span></p>
  <p>θ: <span id="theta"></span></p>
  <p>φ: <span id="phi"></span></p>

  <script>
    function convert() {
      let x = parseFloat(document.getElementById("x").value);
      let y = parseFloat(document.getElementById("y").value);
      let z = parseFloat(document.getElementById("z").value);

      // Вычисление сферических координат
      let r = Math.sqrt(x * x + y * y + z * z);
      let theta = Math.acos(z / r);
      let phi = Math.atan2(y, x);

      // Отображение результатов
      document.getElementById("r").textContent = r.toFixed(2);
      document.getElementById("theta").textContent = (theta * 180 / Math.PI).toFixed(2) + "°";
      document.getElementById("phi").textContent = (phi * 180 / Math.PI).toFixed(2) + "°";
    }
  </script>
</body>
</html>
